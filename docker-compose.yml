version: '3.8'

services:
  backend:
    build: .
    container_name: learningpath-backend
    ports:
      - "8080:8080"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DB_URL=jdbc:h2:file:/data/learningpathdb
      - CORS_ALLOWED_ORIGINS=http://localhost:3000
    volumes:
      - learningpath-data:/data
    networks:
      - app-network

  frontend:
    build: ./learningpathgenerator-frontend
    container_name: learningpath-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - app-network

volumes:
  learningpath-data:

networks:
  app-network:
    driver: bridge