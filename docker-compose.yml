version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: learning-path-db
    environment:
      - POSTGRES_DB=learning_path_db
      - POSTGRES_USER=lp_user
      - POSTGRES_PASSWORD=lp_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lp_user -d learning_path_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: learning-path-app
    environment:
      # Added SPRING_PROFILES_ACTIVE to use postgres profile
      - SPRING_PROFILES_ACTIVE=postgres
      - SPRING_DATASOURCE_URL=jdbc:postgresql://learning-path-db:5432/learning_path_db
      - SPRING_DATASOURCE_USERNAME=lp_user
      - SPRING_DATASOURCE_PASSWORD=lp_password
      # Changed to use environment variable format for ddl-auto
      - HIBERNATE_DDL_AUTO=update
      - SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT=org.hibernate.dialect.PostgreSQLDialect
      - JWT_SECRET=mySecretKeyForJWT123456789012345678901234567890
      - JWT_EXPIRATION_MS=86400000
      # Added these for better functionality
      - SERVER_PORT=8080
      - CORS_ORIGINS=http://localhost:3000
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

  frontend:
    build: ./learningpathgenerator-frontend
    container_name: learning-path-frontend
    environment:
      - REACT_APP_API_URL=http://localhost:8080
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data: