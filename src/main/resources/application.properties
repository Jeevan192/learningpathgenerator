# Application Name
spring.application.name=learning-path-generator

# Server Configuration
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always

# --- DATABASE CONFIGURATION (PostgreSQL) ---
# Uses environment variables for Docker, defaults to localhost for local dev
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/learningpathdb}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:Jeevan14@135}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database=POSTGRESQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# Changed to 'update' so you don't lose data every restart. Use 'create' only to wipe DB.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=false

# Connection Pool Configuration (HikariCP)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# --- SECURITY CONFIGURATION ---
# JWT Configuration
jwt.secret=${JWT_SECRET:mySecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLongForHS256AlgorithmSecureKey2024}
jwt.expiration=86400000
jwt.expiration-ms=86400000

# Spring Security Default User (for debugging)
spring.security.user.name=admin
spring.security.user.password=admin123

# --- AI CONFIGURATION ---
# You must provide this via environment variable or replace it manually
openai.api.key=${OPENAI_API_KEY:}
openai.model=gpt-3.5-turbo
gemini.api.key=${GEMINI_API_KEY:}
grmini.model=gemini-2.5-flash

# --- WEB CONFIGURATION ---
# CORS Configuration (Allow frontend container or local react)
spring.web.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:4200}

# Multipart File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging Configuration
logging.level.root=INFO
logging.level.com.example.learningpathgenerator=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.level.com.example.learningpathgenerator.Service=DEBUG

# Jackson Configuration
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# Application-specific properties
app.name=Learning Path Generator
app.version=1.0.0
app.description=AI-Powered Personalized Learning Path Generator
