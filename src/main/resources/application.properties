# ============================================
# SERVER CONFIGURATION
# ============================================
spring.application.name=learning-path-generator
server.port=8080

# ============================================
# POSTGRESQL DATABASE CONFIGURATION
# ============================================
spring.datasource.url=jdbc:postgresql://localhost:5432/learning_path_db
spring.datasource.username=postgres
spring.datasource.password=your_password_here
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Connection Pool Configuration
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# JPA / Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# ============================================
# AI SERVICE CONFIGURATION
# ============================================
# Set this to your actual OpenAI API key or leave as default for fallback mode
openai.api.key=${OPENAI_API_KEY:your-key-here}
openai.api.url=https://api.openai.com/v1/chat/completions
openai.model=gpt-3.5-turbo
openai.temperature=0.7
openai.max.tokens=2000

# ============================================
# ML MODEL CONFIGURATION
# ============================================
ml.recommendation.threshold=0.6
ml.min.confidence=0.5
ml.feature.importance.threshold=0.3

# ============================================
# GAMIFICATION CONFIGURATION
# ============================================
gamification.points.quiz.completion=10
gamification.points.perfect.score=50
gamification.points.daily.streak=5
gamification.points.resource.completion=15
gamification.points.path.completion=100

# ============================================
# CACHE CONFIGURATION
# ============================================
spring.cache.type=simple

# ============================================
# LOGGING CONFIGURATION
# ============================================
logging.level.root=INFO
logging.level.com.example.learningpathgenerator=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.postgresql=INFO

# Log file configuration (optional)
logging.file.name=logs/application.log
logging.file.max-size=10MB
logging.file.max-history=30

# ============================================
# SECURITY CONFIGURATION (Development)
# ============================================
# Disable security for development
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# ============================================
# ACTUATOR ENDPOINTS (Optional - for monitoring)
# ============================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# ============================================
# MULTIPART FILE UPLOAD (Optional)
# ============================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ============================================
# JSON CONFIGURATION
# ============================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC